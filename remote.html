<!DOCTYPE HTML>
<html>
<head>
    <title>Example: Dyno Forms</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jquery.dynoform.js"></script>
    <script type="text/javascript" src="example.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery(".form_container").dynoForm({
                "remote_form_structure":"./structure.json"
            });
        });
    </script>
</head>
<body>
<body>
    <h2>Fetching and Diplaying Remote Form Structure</h2>
    <h3>Output</h3>
    <div class="form_container"></div>
    <h3>Code</h3>
    <pre>
        jQuery(".form_container").dynoForm({
            "remote_form_structure":"./structure.json"
        });
    </pre>
</body>

</body>
</html>
